<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country App | Home</title>
    <meta name="description" content="Homework 4 - Working with APIs | Home Page" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <button class="theme-icon-btn" type="button">
            <img src="./assets/images/moon.svg" alt="moon" />
            Dark Mode
        </button>
    </header>

    <form class="user-form">
        <div class="input-div">
            <img class="search-icon" src="./assets/images/search_icon.svg" alt="search-icon" />
            <input aria-label="Search Counrty" type="text" placeholder="Search for a countryâ€¦" />
        </div>
            
        <select name="select" id="select">
            <option>All</option>
            <option>Africa</option>
            <option>America</option>
            <option>Asia</option>
            <option>Europe</option>
            <option>Oceania</option>
        </select>
    </form>

    <main class="container">
        <a class="counrty-link" href="./details.html">
            <div class="counrty-div">
                <img src="./assets/images/germany.png" alt="flag" />
                <div class="counrty-info">
                    <p class="country-name">Azerbaijan</p>
                    <p class="info">Population: <span class="info-span">3142141</span> </p>
                    <p class="info">Region: <span class="info-span">ingiltere</span></p>
                    <p class="info">Capital: <span class="info-span">afqanistan</span></p>    
                </div>
           </div>
        </a>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
